<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy Analyzer</title>

  <style>
    /* --- GLOBAL DARK THEME --- */
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0d0f27;
      color: #e4e6fb;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    /* --- NAVBAR --- */
    nav {
      display: flex;
      gap: 24px;
      padding: 20px 32px;
      background: #111434;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      transition: 0.2s ease;
      color: #c9cbf5;
    }

    nav a:hover {
      background: rgba(255,255,255,0.08);
    }

    nav .active {
      background: #5865f2;
      color: white;
      box-shadow: 0 0 12px rgba(88,101,242,0.5);
    }

    /* --- GENERAL LAYOUT --- */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #14173d;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1, h2, h3 {
      margin-top: 0;
      font-weight: 600;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 24px;
    }

    .muted {
      color: #9aa1c7;
      font-size: 14px;
    }

    /* --- chart layout --- */
  .chart-shell {
    padding: 24px 28px;
  }

  .chart-row {
    display: grid;
    grid-template-columns: minmax(0, 1.8fr) minmax(0, 1.2fr); /* chart bigger than heatmap */
    gap: 32px;  /* space between chart & correlation */
    align-items: flex-start;
  }

  .chart-panel {
    background: radial-gradient(circle at top left, rgba(255,255,255,0.06), rgba(15,23,42,0.9));
    border-radius: 18px;
    padding: 16px 18px;
    border: 1px solid rgba(148, 163, 184, 0.25);
    box-shadow: 0 18px 40px rgba(15,23,42,0.8);
  }


    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      padding: 6px 4px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .kpi {
      color: #a8b0ff;
      font-weight: 600;
    }

    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4752c4;
    }

    .hero-card {
      width: 100%;
      max-width: 1200px;       /* big enough for your long line */
      box-sizing: border-box;  /* padding included in width */
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a href="{{ url_for('main.index') }}"
       class="{% if active == 'home' %}active{% endif %}">
       Home
    </a>

    <a href="{{ url_for('main.upload') }}"
       class="{% if active == 'upload' %}active{% endif %}">
       Upload
    </a>

    <a href="{{ url_for('main.about') }}"
       class="{% if active == 'about' %}active{% endif %}">
       About
    </a>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
